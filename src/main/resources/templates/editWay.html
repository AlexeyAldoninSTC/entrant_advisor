<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Edit way</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h4>Edit way</h4>

<!--<form th:action="@{'/way/' + ${way.id} + '/add'}" method="POST">-->
<form th:action="@{'/way/' + ${id} + '/edit'}" th:object="${way}" method="POST">
    <input hidden th:field="*{id}"/>
    <input hidden th:field="*{faculty}"/>
    <input type="text" name="name" th:field="*{name}"/>
    <input type="text" name="title" th:field="*{title}"/>
    <input type="number" value="0" name="balls" placeholder="Введите min All balls"/>
    <input type="number" value="0" name="math" placeholder="Введите min math balls"/>
    <input type="number" value="0" name="rus" placeholder="Введите min rus balls"/>
    <input type="number" value="0" name="eng" placeholder="Введите min eng balls"/>
    <input type="number" value="0" name="inf" placeholder="Введите min inf balls"/>
    <input type="submit" value="Сохранить"/>
</form>
</body>
</html>
