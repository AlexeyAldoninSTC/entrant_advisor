<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


<form method="get" th:object="${condition}" th:action="@{/admin/handle_condition}">
    <label>
        <input hidden type="number" name="id" th:value="${condition.id}">
    </label>
    <input id="featureName" type="text" name="featureName" th:value="${condition.featureName}" required
           placeholder="Feature Name">
    <label for="featureName">Feature Name</label>
    <input id="operation" type="text" name="operation" th:value="${condition.operation}" required
           placeholder="Operation">
    <label for="operation"></label>
    <input id="value" type="number" name="value" th:value="${condition.value}" required placeholder="Value">
    <label for="value"></label>
    <input type="submit">
</form>

</body>
</html>
