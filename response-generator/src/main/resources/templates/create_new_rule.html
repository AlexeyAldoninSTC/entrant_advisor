<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Rule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<a href="/admin">
    <button value="Home">Home</button>
</a><br><br>
<form name="createConditionForm" method="post" th:action="@{/admin/add_condition}"
      th:object="${rule}">
    <h4>New Rule Name</h4>
    <input id="ruleName" type="text" name="name" th:value="${rule.name}" readonly><br>
    <label>
        <input type="text" name="featureName" th:value="${newCondition.featureName}">
    </label>
    <label>
        <input type="text" name="operation" th:value="${newCondition.operation}">
    </label>
    <label>
        <input type="number" name="value" th:value="${newCondition.value}">
    </label>
    <button type="submit" name="action" value="addCondition">Add another Condition</button>
    <br>
    <button type="submit" name="action" value="saveRule">Save</button>
    <br>
    <table>
        <thead>Conditions</thead>
        <tbody>
        <tr>
            <th>Feature Name</th>
            <th>Comparison Type</th>
            <th>Basic Value</th>
        </tr>
        <tr th:each="condition, iteration: ${rule.conditions}">
            <td th:text="${condition.featureName}">
                <input th:type="String" th:name="${condition.featureName}" th:value="${condition.featureName}">
            </td>
            <td th:text="${condition.operation}">
                <input th:type="String" th:name="${condition.operation}" th:value="${condition.operation}">
            </td>
            <td th:text="${condition.value}">
                <input th:type="Integer" th:name="${condition.value}" th:value="${condition.value}">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
