<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Rule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<a href="/admin">
    <button value="Home">Home</button>
</a><br><br>
<table th:object="${rule}">
    <thead th:text="'New Rule Name: ' + ${rule.name}"></thead>
    <thead th:text="'New Rule ID: ' + ${rule.id}"></thead>
    <tbody>
    <tr>
        <th>Condition ID</th>
        <th>Feature Name</th>
        <th>Comparison Type</th>
        <th>Basic Value</th>
    </tr>
    <tr th:each="condition: ${rule.conditions}">
        <td th:text="${condition.id}"></td>
        <td th:text="${condition.featureName}"></td>
        <td th:text="${condition.operation}"></td>
        <td th:text="${condition.value}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
