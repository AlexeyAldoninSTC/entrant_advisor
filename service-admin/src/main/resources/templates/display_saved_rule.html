<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Rule</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="navbar-brand">
        Rules Administration
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Home</a>
            </li>
        </ul>
    </div>
</div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <table th:object="${rule}" class="table-bordered d-md-inline-block">
        <thead th:text="'New Rule Name: ' + ${rule.name} + '\n'"></thead>
        <thead th:text="'New Rule ID: ' + ${rule.id}"></thead>
        <tbody>
        <tr>
            <th>Condition ID</th>
            <th>Feature Name</th>
            <th>Comparison Type</th>
            <th>Basic Value</th>
        </tr>
        <tr th:each="condition: ${rule.conditions}">
            <td th:text="${condition.id}"></td>
            <td th:text="${condition.featureName}"></td>
            <td th:text="${condition.operation}"></td>
            <td th:text="${condition.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
