<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Students</title>

    <style>
        select {
            width: 100px;
        }
    </style>

</head>
<body class="bg-light">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div th:replace="~{navigation :: navigation(Students)}"/>

    <div class="col-md-8 order-md-1">
        <form th:action="@{/server/start}" method="post" class="ui-form">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Введите количество запросов</span>
                </div>
                <input type="number" class="form-control" name="count" placeholder="Количество запросов">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Количество потоков выполнения</span>
                </div>
                <input type="number" class="form-control" name="thread_count" placeholder="Количество">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Url</span>
                </div>
                <input type="text" class="form-control" name="url" placeholder="Введите адрес для выполнения запросов">
            </div>

            <div class="ui form">
                <div class="grouped fields">
                    <h6 class="my-0 mb-3">Выберите факультеты</h6>
                    <div class="field" th:each="r : ${rules}">
                        <div class="ui checkbox">
                            <input type="checkbox" th:name="${r}">
                            <label th:text="${r}"></label>
                        </div>
                    </div>

                    <h6 class="my-0 mb-3">Выберите предметы</h6>
                    <div class="field" th:each="f : ${features}">
                        <div class="ui checkbox">
                            <input type="checkbox" th:name="'subject' + ${f}" th:value="${f}">
                            <label th:text="${f}"></label>
                        </div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Generate</button>
            </div>
        </form>
    </div>
</div>
</body>
