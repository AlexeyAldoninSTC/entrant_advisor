<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Parking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <style>
        form {
            width: 300px;
        }
    </style>
</head>

<body class="bg-light">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div th:replace="~{navigation :: navigation(Parking)}"/>


    <div class="col-md-8 order-md-1">

        <form th:action="@{/server/start}" method="post" class="ui-form">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">№Авто</span>
                </div>
                <input type="text" class="form-control" name="carNumber" placeholder="Введите номер автомобиля">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Время</span>
                </div>
                <input type="time" class="form-control" name="time" placeholder="Введите время события">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Url</span>
                </div>
                <input type="text" class="form-control" name="url" placeholder="Введите адрес для выполнения запросов">
            </div>

            <h6 class="my-0 mb-3">Action</h6>
            <select name="action" class="form-control mb-3" required>
                <option selected value="">Choose...</option>
                <option value="in">Въезд</option>
                <option value="out">Выезд</option>
                <option value="pay">Оплата</option>
            </select>

            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>

        <div class="table-responsive" th:if="${cars != null && !cars.isEmpty()}">
            <table class="table table-striped table-sm">
                <thead>
                <tr class="alert">
                    <td>Запросы к серверу</td>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${cars}">
                    <div th:each="e : ${p.entrySet()}">
                        <td th:text="${e.key}"></td>
                        <td th:text="${e.value}"></td>
                    </div>
                </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>
</body>
</html>
