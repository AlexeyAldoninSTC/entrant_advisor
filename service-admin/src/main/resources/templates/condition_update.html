<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="navbar-brand">
        Rules Administration
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin">Home</a>
            </li>
        </ul>
    </div>
</div>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="form-group">
        <form method="POST" th:object="${condition}" th:action="@{/admin/update_condition}">
            <label>
                <input hidden type="number" name="id" th:value="${condition.id}">
            </label>
            <label>
                <input hidden type="number" name="name" th:value="${condition.rule.name}">
            </label>
            <input id="featureName" type="text" name="featureName" th:value="${condition.featureName}" required
                   placeholder="Feature Name">
            <label for="featureName"></label>
            <input id="operation" type="text" name="operation" th:value="${condition.operation}" required
                   placeholder="Operation">
            <label for="operation"></label>
            <input id="value" type="number" name="value" th:value="${condition.value}" required placeholder="Value">
            <label for="value"></label>
            <input type="submit">
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
