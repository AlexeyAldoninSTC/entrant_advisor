<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body class="bg-light">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <div th:replace="~{navigation :: navigation(Show)}"/>

    <main>

        <div class="alert alert-primary" role="alert">
            <span class="ui info text" th:text="${'Количество запросов : ' + count}"/>
            <br/>
            <span class="ui info text" th:text="${'Время выполнения : ' + time + 'ms'}"/>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr class="alert">
                    <td>Запросы к серверу</td>
                    <td>Ответы от сервера</td>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${responses.entrySet()}">
                    <td th:text="${p.key}"></td>
                    <td th:text="${p.value}"></td>
                </tr>
                </tbody>

            </table>
        </div>
    </main>
</div>
</body>
</html>
